<mat-toolbar color="secondary">
    <mat-toolbar-row>
        <span class="title">Perfil del usario</span>
    </mat-toolbar-row>
</mat-toolbar>
<mat-card class="example-card">


    <mat-card-content>

        <mat-form-field>
            <mat-label>Codigo de cliente:</mat-label>
            <input matInput disabled type="number" name="codigo" min="1" max="1000000" value="00001">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Nombre:</mat-label>
            <input matInput disabled name="nombre" value="Operador 1">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Nif:</mat-label>
            <input matInput disabled name="nif" value="A-0000000">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Usuario:</mat-label>
            <input matInput disabled name="usu" value="1">
        </mat-form-field>

    </mat-card-content>
</mat-card>
